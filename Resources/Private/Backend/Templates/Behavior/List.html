{namespace m=Tx_MootoolsEssentials_ViewHelpers}

<f:layout name="Default" />

<f:section name="content">
<h1>Listing for Behavior</h1>

<m:load file="Core/Request" />

<f:flashMessages />

<table  class="tx_mootoolsessentials" >
	<tr>
		<th><f:translate key="tx_mootoolsessentials_domain_model_behavior.name" /></th>
		<th><f:translate key="tx_mootoolsessentials_domain_model_behavior.description" /></th>
		<th> </th>
		<th> </th>
	</tr>

	<f:for each="{behaviors}" as="behavior">
		<tr>
			<td>{behavior.name}</td>
			<td>{behavior.description}</td>
		</tr>
	</f:for>
</table>

</f:section>
